name: Generate Sitemaps Automatically

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Sitemap Generator
      run: python generate_sitemaps.py

    - name: Commit and Push Files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # إضافة ملفات السايت ماب وملف الروبوتز
        git add sitemap*.xml robots.txt
        git commit -m "Auto-generate sitemaps and robots.txt [skip ci]" || echo "No changes to commit"
        git push
